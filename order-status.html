<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>

    <a href="./index-ordered.html">
        <img class="arrow-left mb-5" src="./img/arrow-left.png" alt="left arrow">
    </a>

    <h2 class="center-text mb-4">Your Order Number is </h2>
    <h1 class="center-text mb-4">#32</h1>

    <p class="center-text mb-4">Head over to Pete's at your pickup time and confirm with your order number.</p>

    <div class="order-status-empty mb-2"> 
        <h4>Order Status</h4>
        <p>Est. Ready by: 11:00am </p>
        <img class="order-status-img" src="img/order-status-empty.png" alt="">
    </div>

    <div class="pickup-location mb-5">
        <h4>Pickup Location</h4>
        <img class="map mb-1" src="./img/map.png" alt="map image">
        <div class="open-maps">
            <p>Open in Maps</p>
            <img class="icon" src="img/arrow-right.png" alt="right arrow icon">
        </div>
    </div>


    <hr class="mb-5">

    <h2 class="center-text mb-4">Order Summary</h2>   
    <div class="order-summary mb-2">
        <div class="order-left">
            <img class="order-img" src="./img/food/egg-bacon.jpg" alt="bacon egg and cheese">
            <h4>Egg & Cheese</h4>
        </div>
        <h4 class="order-price">$5.00</h4>
    </div>
        <div class="order-summary mb-6">
        <div class="order-left">
            <img class="order-img" src="./img/food/diet-coke.jpg" alt="diet coke image">
            <h4>Diet Coke</h4>
        </div>
        <h4 class="order-price">$2.00</h4>
    </div>

    <div class="cost-breakdown mb-5">
        <h2>Total</h2>
        <h2>$8.34</h2>
    </div>
</body>
</html>
